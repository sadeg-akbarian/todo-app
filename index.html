<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo App" />
    <meta name="author" content="Sadeg Akbarian" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Todo App</title>
  </head>
  <body>
    <header><h1>Todo App</h1></header>
    <main>
      <form>
        <label for="allButton">All</label>
        <input type="radio" class="radio" id="allButton" checked /><br />
        <label for="openButton">Open</label>
        <input type="radio" class="radio" id="openButton" /><br />
        <label for="doneButton">Done</label>
        <input type="radio" class="radio" id="doneButton" /><br />
        <button class="removeTodos" id="removeTodos">Remove done Todos</button
        ><br />
        <div class="inputContainer">
          <input
            type="text"
            class="inputTodo"
            id="inputTodo"
            placeholder="What's up?"
          />
          <button type="button" class="addTodoButton" id="addTodoButton">
            Add
          </button>
        </div>
        <ul id="todoList"></ul>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
